    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>Already have an account !</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello,Friend</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div><br><br>
        <div class="form-container sign-up-container">
            <form action="#" class="signupform">
                <h1 class="createaccount">Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="text" name="mobileNumber" class="input" placeholder="Mobile Number">
				<input type="text" name="college" class="input" placeholder="College ">
				<select name="countrylist" class="countries form-control input" id="countrylist">
				    <option value="" selected>Select Country</option>
				</select>
				<select name="statelist" class="states form-control input" id="statelist" disabled>
				    <option value="" selected>Select State</option>
				</select>
				<select name="citylist" class="cities form-control input" id="citylist" disabled>
				    <option value="" selected>Select City</option>
				</select>
				<select name="gender" class="input" placeholder="Select your Gender">
				    <option value="none" selected>Gender</option>
				    <option value="male">Male</option>
				    <option value="female">Female</option>
				    <option value="other">other</option>
				</select>
				<input type="text" name="yearOfStudy" class="input" placeholder="Specify your Years of Study">
				<input type="text" name="partOrNot" class="input" placeholder="Were you a part Of Megalith? Y or N">
                <button id="signupbutton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" class="signinform">
                <h1 class="signinoption">Sign In</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
